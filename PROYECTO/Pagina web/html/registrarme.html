<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <title>Registrarse</title>
  <link rel="stylesheet" href="../css/registrarme.css">
  <link rel="icon" href="../img/logoempresa.png">
</head>

<body>
  <header>
    <div class="capa"></div>
    <div class="logo">
      <img src="../img/logoempresa.png">
      <h3>Software de facturación <br>control de inventario y registro de ventas</h3>
    </div>
  </header>
  <form method="post">
    <h1>Registrarse</h1>
    <div class="cc">
      <select name="cc" id="cc" required>
        <option value="cc" required selected>Tipo de documento</option>
        <option value="Cedula">Cedula de ciudadanía</option>
        <option value="extranjeria">Cedula de extranjería</option>
      </select>
    </div>
    <input type="number" placeholder="Número de identificación" name="numero_identificacion">
    <input type="text" placeholder="Nombres completos" name="nombres">
    <input type="email" placeholder="Correo" name="correo">
    <input type="password" placeholder="Contraseña" name="contrasena">
    <input type="password" placeholder="Confirmar contraseña" name="confirmar_contrasena">
    <div class="cargo">
      <select name="cargo">
        <option value="Administrador">Administrador</option>
        <option value="Empleado">Encargado de almacén</option>
      </select>
    </div>
    <div class="registro">
      <input type="button" value="Registrarme" onclick="validarFormulario()" />
    </div>
  </form>
  <script src="../js/registrarme.js"></script>
</body>

</html>
