<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../css/inicio_sesion.css">
  <link rel="icon" href="../img/logoempresa.png">
  <!-- Agrega el enlace a SweetAlert2 CSS aquí -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">}


</head>

<body>
  <header>
    <div class="capa"></div>
    <div class="logo">
      <img src="../img/logoempresa.png" alt="Logo_empresa">
      <h3>Software de facturación<br> control de inventario y registro de ventas</h3>
    </div>
  </header>
  <form id="login-form">
    <h1>Iniciar sesión</h1>
    <div class="cargo">
      <label for="cargo">Selecciona tu cargo:</label>
      <select name="cargo" id="cargo">
        <option value="" selected>Selecciona tu cargo</option>
        <option value="administrador">Administrador</option>
        <option value="empleado">Encargado de almacén</option>
      </select>
    </div>
    <p>
      <label for="identificacion">Número de Identificación:</label>
      <input type="text" placeholder="Ingrese su número de identificación" id="identificacion" name="identificacion">
    </p>
    <div class="wrapper">
      <label for="password-input">Contraseña:</label>
      <input type="password" id="password-input" placeholder="Ingrese contraseña">
      <span class="show btn"><i class="fas fa-eye"></i></span>
    </div>
    <a href="../html/RecuperarContraseña.html">¿Olvidaste tu contraseña?</a><br>
    <div class="registro">
      <input type="button" value="Iniciar sesión" onclick="validarFormulario()" />
    </div>
  </form>
  <!-- Agrega SweetAlert2 JS aquí -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="../js/inicio_sesion.js"></script>
</body>

</html>
