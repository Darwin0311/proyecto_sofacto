<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable con Bootstrap y SweetAlert</title>
    <!-- Agrega los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agrega los archivos CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <!-- Agrega los archivos CSS de SweetAlert -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px; /* Puedes ajustar el ancho máximo según tus necesidades */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <button class="btn btn-primary mb-2" id="btnAgregar">Agregar Nuevo</button>
        <table class="table table-striped" id="miTabla">
            <thead>
                <tr>
                    <th>Fecha Entrada</th>
                    <th>Proveedor</th>
                    <th>Identificación del Producto</th>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th>Cantidad</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de datos aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal de Edición -->
    <div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de Edición -->
                    <form id="formularioEditar">
                        <div class="form-group">
                            <label for="editFechaEntrada">Fecha de Entrada:</label>
                            <input type="text" class="form-control" id="editFechaEntrada" required>
                        </div>
                        <div class="form-group">
                            <label for="editProveedor">Proveedor:</label>
                            <input type="text" class="form-control" id="editProveedor" required>
                        </div>
                        <div class="form-group">
                            <label for="editIdentificacionProducto">Identificación del Producto:</label>
                            <input type="text" class="form-control" id="editIdentificacionProducto" required>
                        </div>
                        <div class="form-group">
                            <label for="editProducto">Producto:</label>
                            <input type="text" class="form-control" id="editProducto" required>
                        </div>
                        <div class="form-group">
                            <label for="editCategoria">Categoría:</label>
                            <input type="text" class="form-control" id="editCategoria" required>
                        </div>
                        <div class="form-group">
                            <label for="editCantidad">Cantidad:</label>
                            <input type="number" class="form-control" id="editCantidad" required>
                        </div>
                        <div class="form-group">
                            <label for="editFechaVencimiento">Fecha de Vencimiento:</label>
                            <input type="text" class="form-control" id="editFechaVencimiento" required>
                        </div>
                        <div class="form-group">
                            <label for="editPrecio">Precio:</label>
                            <input type="number" class="form-control" id="editPrecio" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarEdicion">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega los archivos JavaScript de jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Agrega los archivos JavaScript de DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <!-- Agrega los archivos JavaScript de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Agrega los archivos JavaScript de SweetAlert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

    <!-- Agrega tu código JavaScript personalizado para manejar edición, eliminación y adición -->
    <script>
        $(document).ready(function () {
            var miTabla = $('#miTabla').DataTable();
            var filaSeleccionada = null;

            // Manejar el clic en el botón "Editar"
            $('#miTabla tbody').on('click', 'button.editar', function () {
                filaSeleccionada = $(this).closest('tr');
                var data = miTabla.row(filaSeleccionada).data();

                // Rellenar el formulario de edición con los datos de la fila seleccionada
                $('#editFechaEntrada').val(data[0]);
                $('#editProveedor').val(data[1]);
                $('#editIdentificacionProducto').val(data[2]);
                $('#editProducto').val(data[3]);
                $('#editCategoria').val(data[4]);
                $('#editCantidad').val(data[5]);
                $('#editFechaVencimiento').val(data[6]);
                $('#editPrecio').val(data[7]);

                // Mostrar el modal de edición
                $('#modalEditar').modal('show');
            });

            // Manejar el clic en el botón "Guardar Cambios" en el modal de edición
            $('#btnGuardarEdicion').on('click', function () {
                if (filaSeleccionada) {
                    // Actualizar la fila con los datos editados
                    miTabla.row(filaSeleccionada).data([
                        $('#editFechaEntrada').val(),
                        $('#editProveedor').val(),
                        $('#editIdentificacionProducto').val(),
                        $('#editProducto').val(),
                        $('#editCategoria').val(),
                        $('#editCantidad').val(),
                        $('#editFechaVencimiento').val(),
                        $('#editPrecio').val(),
                        '<button class="btn btn-info btn-sm editar">Editar</button>' +
                        '<button class="btn btn-danger btn-sm eliminar">Eliminar</button>'
                    ]).draw();

                    // Cerrar el modal de edición
                    $('#modalEditar').modal('hide');
                }
            });

            // Manejar el clic en el botón "Eliminar"
            $('#miTabla tbody').on('click', 'button.eliminar', function () {
                var fila = $(this).closest('tr');
                swal({
                    title: "¿Estás seguro?",
                    text: "Una vez eliminado, no podrás recuperar este registro.",
                    icon: "warning",
                    buttons: ["Cancelar", "Eliminar"],
                    dangerMode: true,
                })
                .then((willDelete) => {
                    if (willDelete) {
                        miTabla.row(fila).remove().draw(false);
                        swal("¡El registro ha sido eliminado!", {
                            icon: "success",
                        });
                    }
                });
            });

            // Manejar el clic en el botón "Agregar"
            $('#btnAgregar').on('click', function () {
                var fechaEntrada = prompt('Ingrese Fecha de Entrada:');
                var proveedor = prompt('Ingrese Proveedor:');
                var identificacionProducto = prompt('Ingrese Identificación del Producto:');
                var producto = prompt('Ingrese Producto:');
                var categoria = prompt('Ingrese Categoría:');
                var cantidad = prompt('Ingrese Cantidad:');
                var fechaVencimiento = prompt('Ingrese Fecha de Vencimiento:');
                var precio = prompt('Ingrese Precio:');

                if (fechaEntrada !== null && proveedor !== null &&
                    identificacionProducto !== null && producto !== null &&
                    categoria !== null && cantidad !== null &&
                    fechaVencimiento !== null && precio !== null) {
                    miTabla.row.add([fechaEntrada, proveedor, identificacionProducto,
                        producto, categoria, cantidad, fechaVencimiento, precio,
                        '<button class="btn btn-info btn-sm editar">Editar</button>' +
                        '<button class="btn btn-danger btn-sm eliminar">Eliminar</button>'])
                        .draw();
                }
            });
        });
    </script>
</body>
</html>
